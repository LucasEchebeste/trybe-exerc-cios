<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <header>

        <!--REQUISITO1-->
        <form action="get" class="container">
            <div class="secao1"> 
                <div class="nome1">
                    
                        <label  class="form-label" for="nome">Nome</label>
                        <input class="form-control" type="text" id="nome" minlength="10" maxlength="40">
                </div>
                    

             <div>
                    <label class="form-label"  for="senha">Senha</label>
                    <input class="form-control" type="password" name="" id="senha" minlength="10" maxlength="50">
                </div>
            </div>


            <!--REQUISITO2-->

            <div class="secao2">
                <input class="form-check-input" type="radio" name="options" id="cidade">
                <label class="form-check-label" for="cidade">Cidade</label>

                <input class="form-check-input" type="radio" name="options" id="campo">
                <label class="form-check-label" for="campo">Campo</label>

                <input class="form-check-input" type="radio" name="options" id="praia">
                <label class="form-check-label" for="praia">Praia</label>

                <input class="form-check-input" type="radio" name="options" id="montanhas">
                <label class="form-check-label" for="montanhas">Montanhas</label>
            </div>


            <!--REQUISITO3-->
            <div class="secao3">
                <label class="form-label" for="texto-concurso">
                    Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
                </label>

                <div>
                    <textarea class="form-control" name="" id="texto-concurso" cols="40" rows="15" maxlength="500" placeholder="Digite aqui seu texto"></textarea>
                </div>
            
                    

                
            </div>


            <!--REQUISITO4-->

            <div class="secao4">
                <label for="data">Qual a melhor data para realizar sua viagem?</label>

                <div>
                    <input class="form-control" type="date" name="data" id="data">
                </div>



            </div>

            <!--REQUISITO5-->

            <div class="secao5">
                <input class="form-check-input"  type="checkbox" name="" id="oportunidades">
                <label class="form-check-label"for="oportunidades">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            </div>


            <!--REQUISITO6-->

            <div class="secao6">
                <input  class="form-check-input"  type="checkbox" name="" id="imagens-ferias">
                <label class="form-check-label" for="imagens-ferias">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                </label>

            </div>

            <!--REQUISITO7-->

            <div class="secao7">
                <button class="btn btn-success" type="submit" id="botao">ENVIAR</button>
                <button class="btn btn-warning" type="button" id="limpar">LIMPAR INFORMAÇÕES</button>
            </div>
        </form>


    </header>
    
    <script src="script.js"></script>
</body>
</html>
